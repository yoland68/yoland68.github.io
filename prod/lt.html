<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="a front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>LT Triggers</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-pink.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="mdl-trigger mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <div class="mdl-layout__header mdl-layout__header--waterfall yo-gray-nav mdl-shadow--2dp">
        <div class="mdl-layout__header-row">
          <!-- Add spacer, to align navigation to the right in desktop -->
          <div class="android-header-spacer mdl-layout-spacer"></div>
          <!-- Navigation -->
          <div>
            <nav class="yo-gray-nav mdl-navigation">
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="index.html">Dashboard</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="lt.html">Time/Location</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="thought.html">Thought</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="event.html">Event</a>
            </nav>
          </div>
          <!-- Add spacer, to align navigation to the right in desktop -->
          <div class="android-header-spacer mdl-layout-spacer"></div>
        </div>
      </div>
      <main class="mdl-layout__content">
        <div class="mdl-layout__tab-panel is-active" id="overview">
          <section class="section--center mdl-grid mdl-grid--no-spacing">
            <div><h1>Total Time/Location Triggers: {{ triggers.length }} </h1></div>
          </section>
          <section v-cloak v-for="trigger in triggers" class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp yo-clickable">
            <div v-on:click="trigger.show = !trigger.show" class="mdl-card mdl-cell mdl-cell--12-col">
              <div class="mdl-card__supporting-text mdl-grid mdl-grid--no-spacing">
                <h1 class="mdl-cell mdl-cell--12-col">{{ trigger.title }} ({{trigger.responses.length}})</h1>
                <div v-if="trigger.show" v-for="response in trigger.responses" class="section__text mdl-cell mdl-cell--10-col">
                  <h3>{{response}}</h3>
                </div>
              </div>
              <div v-if="trigger.show" class="mdl-card__actions">
                <button v-on:click="setToFalse(trigger.show)" class="mdl-button"><h3>Hide</h3></button>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="vue.min.js"></script>
    <script charset="utf-8">
      var overview = new Vue({
        el: '#overview',
        data: {
          triggers: [
            {
              title: 'Morning Routine',
              show: false,
              responses: [
                '- drink protein shake or cold water',
                '- meditate for 5 minute',
                '- 10 reps of pushups',
                '- Japanese',
                '- morning pages',
                '- check emails, new, calendars',
                '- brush teeth and go to work',
            ]},
            {
              title: 'Get to work',
              show: false,
              responses: [
                '0. Start music',
                '1. Take 5',
                '2. Bring out the notes and switch',
                '3. Plan today',
                '4. Check emails',
                '5. Start with pomo',
                ]},
            {
              title: 'Car',
              show: false,
              responses: [
                '- Podcast',
                ]},
            {
              title: 'After lunch',
              show: false,
              responses: [
                '0. floss',
                '1. TB excercise',
                '2. (Optional) Learn japanese',
                ]},
            {
              title: '5:20/5:30 At Work',
              show: false,
              responses: [
                '(Optional) tear down (wrap up, agar game)',
                '0. TB excercise',
                '1. Eat dinner',
                '2. Do NIU',
              ]},
            {
              title: '6:20/6:30 At Work',
              show: false,
              responses: [
                '(Optional) tear down (wrap up, agar game)',
                '0. bring out ipad + laptop',
                '1. go to gym and work out',
              ]},
            {
              title: 'Get home/hotel',
              show: false,
              responses: [
                '0. PGKW',
                ]},
            {
              title: 'Night Routine',
              show: false,
              responses: [
                '- (Optional) Shower/Floss',
                '- lip moisture',
                '- prep for tmr (clothes, protein, nintendo)',
                '- block apps on phone, set to grey mode',
                '- night page',
                '- (Optional) Review',
                '- (Optional) Read',
                '- meditate',
            ]},

          ]
        },
        methods: {
          setToFalse: function(value) {
            value = false;
          }
        }
      })
    </script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-109613354-1"></script>
    <script> window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

        gtag('config', 'UA-109613354-1');
    </script>
