      <main class="mdl-layout__content">
        <div class="mdl-layout__tab-panel is-active" id="overview">
          <section class="section--center mdl-grid mdl-grid--no-spacing">
            <div><h1>
Total NUNI cards: 76
            </h1>
            <h1>
Total AMR cards: 324
            </h1></div>
            <div><h1>Total Time/Event/Location Triggers: {{ triggers.length }} </h1></div>
          </section>
          <section v-cloak v-for="trigger in triggers" class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp yo-clickable">
            <div class="mdl-card mdl-cell mdl-cell--12-col">
              <div class="mdl-card__supporting-text mdl-grid mdl-grid--no-spacing">
                <h1 v-on:click="trigger.show = !trigger.show" class="mdl-cell mdl-cell--12-col">{{ trigger.title }} ({{trigger.responses.length}})</h1>
                <div v-if="trigger.show" v-for="(response, index) in trigger.responses" class="section__text mdl-cell mdl-cell--10-col">
                  <h3 v-on:click="toggleClass(index)" ref="el">{{response}}</h3>
                </div>
              </div>
              <div v-if="trigger.show" class="mdl-card__actions">
                <button v-on:click="trigger.show = !trigger.show" class="mdl-button"><h3>Hide</h3></button>
              </div>
            </div>
          </section>
          <section class="section--center mdl-grid mdl-grid--no-spacing">
            <div><h4><a class="mdl-navigation__link mdl-typography--text-uppercase" href="thought.html">Go to Thought</a></h4></div>
          </section>

        </div>
      </main>
    </div>
