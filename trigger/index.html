<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="a front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Yoland's Triggers</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-pink.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="mdl-trigger mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <main class="mdl-layout__content">
        <div class="mdl-layout__tab-panel is-active" id="overview">
          <section v-cloak v-for="trigger in triggers" class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
            <div v-on:click="trigger.show = !trigger.show" class="mdl-card mdl-cell mdl-cell--12-col">
              <div class="mdl-card__supporting-text mdl-grid mdl-grid--no-spacing">
                <h1 class="mdl-cell mdl-cell--12-col">{{ trigger.title }}</h1>
                <div v-if="trigger.show" v-for="response in trigger.responses" class="section__text mdl-cell mdl-cell--10-col">
                  <h3>{{response}}</h3>
                </div>
              </div>
              <div v-if="trigger.show" class="mdl-card__actions">
                <button v-on:click="setToFalse(trigger.show)" class="mdl-button"><h3>Hide</h3></button>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script charset="utf-8">
      var overview = new Vue({
        el: '#overview',
        data: {
          triggers: [
            {
              title: 'LRPNTR / YAMV',
              show: false,
              responses: [
                '1. Deep breath 10x at least',
                '2. Take a shower',
                '3. Take a walk/hike',
                '4. Listen to calm music',
                '5. Look up accomplished people.',
                ]},
            {
              title: 'Unwilling To Work',
              show: false,
              responses: [
                '1. Take a walk/hike',
                '2. Listen to upbeat and calm music',
                '3. Open vimwiki and write out vimwiki',
                '4. Listen to an eps of podcast',
                ]},
            {
              title: 'TB',
              show: false,
              responses: [
                '1. muscle contraction exercise 50x',
                ]},
            {
              title: 'Boredom',
              show: false,
              responses: [
                '1. Open up a vimwiki project page try pick a thing to work on',
                '2.  Open wunderlist inbox/NUI try pick a thing to work on',
                '3.  Ukulele',
                ]},
          ]
        },
        methods: {
          setToFalse: function(value) {
            value = false;
          }
        }
      })
    </script>
  </body>
</html>
